<div>
    <style type="text/css">
        .ui.grid.calendar {
            min-width: 450px;
            margin: 5px;
            border: black 1px solid;
            background: azure;
            border-radius: 5px;
        }
        
        .ui.grid.calendar .seven.column.row {
            padding: 0;
        }
    
        .ui.grid.calendar .seven.column.row .column.weekend {
            text-align: center;
            width: 60px;
            line-height: 50px;
            height: 50px;
            padding: 0 auto;
            border: black 1px solid;
            background: darkgray;
        }
        
        .ui.grid.calendar .seven.column.row .column.working.day {
            text-align: center;
            width: 60px;
            line-height: 50px;
            height: 50px;
            padding: 0 auto;
            border: black 1px solid;
        }
        
        .rightDataItem {
            background: lightgrey;
            z-index: 3;
            height: 100%;
            width: 550px;
            position: fixed;
            top: 0;
            overflow-y: auto;
            right: 0;
        }
        
        .rightDataItem .ui.cards {
            float: right;
            width: 480px;
            height: 100%;
            overflow-y: auto;
            margin-right: 10px;
        }
        
        .rightDataItem .ui.cards .ui.link.card {
            width: 450px;
            text-align: left;
        }
        
        .this {
            background: orange;
        }
    </style>
    <div class="transition hidden rightDataItem" align="center">
        <div class="ui blue vertical icon buttons">
            <button class="ui button" ng-click="closeDiv()"> <i class="remove icon"></i> </button>
            <button class="ui button"> <i class="edit icon"></i> </button>
        </div>
        <div class="ui cards">
            <div class="ui link card" style="height:120px;">
                <div class="content">
                    <i class="right floated like icon"></i>
                    <i class="right floated star icon"></i>
                    <div class="header">可爱的小狗</div>
                    <div class="description">
                        <p></p>
                    </div>
                </div>
                <div class="extra content">
                    <span class="left floated like"><i class="like icon"></i> Like </span>
                    <span class="right floated star"><i class="star icon"></i> Favorite </span>
                </div>
            </div>
        </div>
    </div>
    <div class="transition hidden leftEdit" align="center" style="width:500px;z-index:3;position:fixed;top:100px;bottom:100px;;background:red;overflow-y:auto;">
        31asdasd<br>
        123asdasd<br>
    </div>

    <div class="ui button" ng-click="lastMonth()">
        上个月
    </div>
    {{showDate|date:'yyyy-MM-dd'}} {{nowDate|date:'yyyy-MM-dd'}}
    <div class="ui button" ng-click="nextMonth()">
        下个月
    </div>

    <div class="ui grid calendar">
        <div class="seven column row">
            <div class="column weekend">周日</div>
            <div class="column working day">周一</div>
            <div class="column working day">周二</div>
            <div class="column working day">周三</div>
            <div class="column working day">周四</div>
            <div class="column working day">周五</div>
            <div class="column weekend">周六</div>
        </div>
        <div class="seven column row" ng-repeat="week in weeks " repeat-finish="repeatFinish()">
            <div class="column {{($index%7==0||$index%7==6)?'weekend':'working'}} {{(showDate.getMonth()==nowDate.getMonth())&&(day==nowDate.getDate())?'this':'other'}} day" ng-repeat="day in week track by $index">
                <h3 ng-show={{day!=0}}>{{day}}</h3>
                <p ng-show={{day!=0}} style="position: absolute;top: 21px;right: 2px;">
                    <i class="ui search link icon" ng-click="rightShow2()"></i>
                </p>
            </div>
        </div>


    </div>







</div>
